<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="mission.css">
    <title>Homepage</title>
</head>

<body>
    <header>
        <div id="logo2">
            <img src="fsg12.jpg" alt="logo2" />
        </div>
        <div>
            <h1>Fire Support Group</h1><br>
            <h2>2nd 1st battalion</h2>
        </div>
        <div id="logo1">
            <img src="fsg13.jpg" alt="logo1" />
        </div>
    </header>

    <section class="vid">
        <video src="homeVideo.mp4" autoplay="" muted="" loop=""></video>
    </section>

    <section>
        <div class="contentHome">
            <h1> Fire Support Group - 2nd 1st Battalion</h1>
            <br>
            <p>FSG is a sub-unit within Support company, 2nd 1st battalion, Royal New Zealand Ifantry Regiment that specialises in suppresive fire through heavy machine guns.</p>
        </div>
    </section>

    <section class="Nav">
        <div id="History">
            <h2>History</h2>
            <button type="button">
            <a href="http://127.0.0.1:3000/history.html">
            <img src="fsg15.jpg" alt="History" onmouseover="onImg2.call(this)" onmouseout="outImg2.call(this)"/>
            </a>
            </button>
        </div>

        <div id="Weapons">
            <h2>Weapon Systems</h2>
            <button type="button">
            <a href="http://127.0.0.1:3000/weapons.html">
            <img src="fsg6.jpg" alt="Weapons" onmouseover="onImg.call(this)" onmouseout="outImg.call(this)"/>
            </a>
            </button>
        </div>

        <div id="Fitness">
            <h2>Fit to Fight</h2>
            <button type="button">
            <img src="fsg9.jpg" alt="Fitness" onmouseover="onImg1.call(this)" onmouseout="outImg1.call(this)"/>
            </button>
        </div>

    </section>
    
    <section class="contact">
        <div id="cont">
            <h2>contact</h2>
            <button type="button">
                <a href="http://127.0.0.1:3000/contact.html">
            <img src="fsg18.jpg" alt="Fitness" onmouseover="onImg3.call(this)" onmouseout="outImg3.call(this)"/>
                </a>
            </button>
            <h2>us</h2>
        </div>
    </section>

    <script src="js.js"></script>
</body>
</html>
